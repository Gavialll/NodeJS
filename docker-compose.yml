version: '3.8'

services:
  postgres:
    image: postgres
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mydatabase
    ports:
      - "5432:5432"
    networks:
      - my-network
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 5s
      retries: 5
      timeout: 5s

  nodejs-app:
    build: .
    container_name: DealService
    ports:
      - "3000:3000"
    networks:
      - my-network
    depends_on:
      postgres:
        condition: service_healthy # Чекаємо, поки PostgreSQL буде готовий

networks:
  my-network:
    driver: bridge