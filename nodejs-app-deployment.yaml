apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-nodejs-app
spec:
  replicas: 1 # Використовуєм тільки один інстанс застосунку
  selector:
    matchLabels:
      app: nodejs-nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-nodejs-app
    spec:
      containers:
        - name: nodejs-nodejs-app
          image: nodejs-nodejs-app
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
      restartPolicy: Always